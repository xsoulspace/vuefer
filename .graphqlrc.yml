## GraphQL Config Generated by Graphback
## Please review configuration and adjust it for your own project
schema: ./resources/generateSchema.graphql
extensions:
  graphback:
    model: ./resources/schema.graphql
    plugins:
      graphback-schema:
        format: graphql
        outputPath: ./resources/generatedSchema.graphql
  codegen:
    generates:
      ./src/generated-types.ts:
        plugins:
          - add:
              content: '/* eslint-disable */'
          - typescript
        config:
          scalars:
            GraphbackTime: string
            GraphbackDate: Date
            GraphbackDateTime: Date
            GraphbackTimestamp: number
            GraphbackObjectID: string
            GraphbackJSON: any
            GraphbackJSONObject: "{ [key: string]: any }"
